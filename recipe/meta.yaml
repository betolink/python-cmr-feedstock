{% set name = "python-cmr" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-cmr-{{ version }}.tar.gz
  sha256: baa09f08fa3e09216ed9f3ac1e223ac020b5097d94e9f1f3e9acfdee3f871a40

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests

test:
  imports:
    - cmr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nasa/python_cmr
  summary: Python wrapper to the NASA Common Metadata Repository (CMR) API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
